<div class="jumbotron" id="paginationTarget">
  <div class="container body-content">
    <p>
      <img src="assets/Windows_10_Logo.svg" class="img-fluid" />
    </p>
    <p class="lead">
      Windows 10 是一款优秀的系统。<br />
      它逐渐成为了智能手机、PC、平板、Xbox One、物联网和其他各种办公设备的心脏，使设备之间提供无缝的操作体验。
    </p>
    <p class="lead">
      <a href="https://www.microsoft.com/zh-cn/windows/reasons-to-upgrade-to-a-new-windows-10-pc" target="_blank">
        升级到 Windows 10 的理由
      </a>
    </p>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{fullScreenBackdrop:true}"></ngx-loading>
<div class="container">
  <app-article-list [pageArticles]="pageArticles"></app-article-list>
  <div class="clearfix">
    <pagination class="pull-right" previousText="上一页" nextText="下一页"
                [totalItems]="pageArticles?.totalItems" [itemsPerPage]="20" [maxSize]="5" [(ngModel)]="pageNumber"
                (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
