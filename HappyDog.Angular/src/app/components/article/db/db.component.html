<div class="jumbotron" id="paginationTarget">
  <div class="container body-content animated fadeInLeft">
    <h1 class="display-4 text-light">数据库</h1>
    <p class="lead text-light">
      SQL: 关系型数据库，是一种成熟的数据库，对数据结构有着严谨的要求，因此它的数据具有高度的一致性。但是它的读写性能没有NoSQL好。
    </p>
    <p class="lead text-light">
      NoSQL： 非关系型数据库，近十年来发展迅速，灵活的数据模型，读写性能好，易于扩展。但是不支持事务，在复杂的统计面前力不从心，没有SQL成熟。
    </p>
    <p class="lead text-light">
      SQL 与 NoSQL 优劣互补，它们的应用场景是不同的。
    </p>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{fullScreenBackdrop:true}"></ngx-loading>
<div class="container body-content animated fadeIn">
  <app-article-list [pageArticles]="pageArticles"></app-article-list>
  <div class="clearfix">
    <pagination class="pull-right" previousText="上一页" nextText="下一页"
                [totalItems]="pageArticles?.totalItems" [itemsPerPage]="20" [maxSize]="5" [(ngModel)]="pageNumber"
                (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
