<div class="row">
  <div class="col-md-6 mb-3" *ngFor="let article of pageArticles?.data">
    <div class="card">
      <div class="card-body">
        <a routerLink="{{'/'+article.category.value}}" *ngIf="categoryLinkEnable">
          <strong [style.color]="article.category.color">{{article.category.label}}</strong>
        </a>
        <strong [style.color]="article.category.color" *ngIf="!categoryLinkEnable">{{article.category.label}}</strong>
        <h5 class="card-title">
          <a class="text-dark" routerLink="{{'/detail/'+article.id}}">{{article.title}}</a>
        </h5>
        <p class="text-muted mb-1">
          <i class="fa fa-calendar"></i>
          {{article.createTime | date: 'yyyy/MM/dd'}}
        </p>
        <p class="mb-1">
          <span class="badge badge-success" data-toggle="tooltip" title="点击量：{{article.viewCount}}">
            <i class="fa fa-line-chart" aria-hidden="true"></i>
            {{article.viewCount}}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
