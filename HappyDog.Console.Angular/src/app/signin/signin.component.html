<div class="container">
  <div class="mt-4 mb-4">
    <form class="col-md-6 m-auto" #signInForm="ngForm" (ngSubmit)="signIn()">
      <div class="mb-3">
        <label for="userName">用户名：</label>
        <input class="form-control"
               id="userName"
               name="userName"
               [(ngModel)]="dto.userName"
               required
               minlength="4"
               maxlength="12"
               #userName="ngModel">
      </div>

      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
        <div *ngIf="userName.errors.required">
          用户名必填
        </div>
        <div *ngIf="userName.errors.maxlength">
          用户名不能超过12个字符
        </div>
      </div>

      <div class="mb-3">
        <label for="password">密码：</label>
        <input class="form-control"
               type="password"
               id="password"
               name="password"
               [(ngModel)]="dto.password"
               required
               minlength="4"
               maxlength="15"
               #password>
      </div>

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          密码必填
        </div>
        <div *ngIf="password.errors.maxlength">
          密码不能超过12个字符
        </div>
      </div>

      <div *ngIf="message" class="alert alert-danger">
        {{message}}
      </div>

      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [value]="true" [(ngModel)]="dto.rememberMe">
          <label for="rememberMe">记住我</label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="isActive || signInForm.form.invalid">
        <i class="fa fa-sign-in"></i>
        登录
      </button>
    </form>
  </div>
</div>
