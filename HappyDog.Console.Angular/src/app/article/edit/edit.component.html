<div class="container mt-4 mb-4">
  <h2>编辑：{{article?.title}}</h2>
  <form *ngIf="article" #putForm="ngForm" (ngSubmit)="put()">
    <div class="mb-3">
      <label for="title">标题：</label>
      <input class="form-control" id="title" name="title" [(ngModel)]="article.title" required>
    </div>
    <div class="mb-3">
      <label for="content">内容：</label>
      <textarea class="form-control" id="content" name="content" [(ngModel)]="article.content"></textarea>
    </div>
    <div class="mb-3">
      <label for="category">类别：</label>
      <select id="category" class="form-select col-md-4" name="categoryId" [(ngModel)]="article.categoryId">
        <option [ngValue]="1">.NET</option>
        <option [ngValue]="2">数据库</option>
        <option [ngValue]="3">Windows</option>
        <option [ngValue]="4">阅读</option>
        <option [ngValue]="5">随笔</option>
        <option [ngValue]="6">Java</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="title">标签：</label>
      <div>
        <app-check-tags [tagIds]="tagIds"></app-check-tags>
      </div>
    </div>
    <div class="mb-3">
      <label for="status">状态：</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="disabled" [value]="0" [(ngModel)]="article.status">
        <label class="form-check-label" for="disabled">隐藏</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="enabled" [value]="1" [(ngModel)]="article.status">
        <label class="form-check-label" for="enabled">可见</label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="isActive || putForm.form.invalid">
      <i class="fa fa-check" aria-hidden="true"></i>
      更新
    </button>
  </form>
</div>
