<div class="container">
  <div class="mt-4 mb-4">
    <input class="form-control col-md-6 m-auto"
           autofocus
           placeholder="🔍"
           (keyup.enter)="search()"
           [(ngModel)]="q" />
  </div>
  <div *ngIf="data">
    <app-article-list [articles]="data.data.data"></app-article-list>
    <app-pagination [pagination]="data.data" [link]="'/search'" [paginationQueryBuilder]="this"></app-pagination>
  </div>
</div>
