<div class="container">
  <div class="mt-4 mb-4">
    <input class="form-control col-md-6 m-auto"
           autofocus
           placeholder="🔍"
           (keyup.enter)="search()"
           [(ngModel)]="q" />
  </div>
  <div *ngIf="articles">
    <app-article-list [articles]="articles"></app-article-list>
  </div>
</div>
